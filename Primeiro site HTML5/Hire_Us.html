<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hire Us</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="Index.html">
          <img src="img/SpaceX.png" alt="" />
        </a>
        <a href="Spaceships.html">The Spaceships</a> |
        <a href="Hire_Us.html">Hire Us</a>
      </nav>
    </header>
    <section>
      <h1>Hire Us Now</h1>
      <p>
        Leave a message to request one of our services and we will get back to
        you as soon as possible
      </p>
    </section>
    <section>
      <form>
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" />
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" />
        </div>
        <br />
        <div>
          <label for="spacechip">Spaceships:</label>
          <select name="spaceship" id="spaceship">
            <option value="falcon_9">Falcon 9</option>
            <option value="falcon_heavy">Falcon Heavy</option>
          </select>
          <label for="service">Type of Service:</label>
          <input type="search" name="service" id="service" list="services" />
          <datalist id="services">
            <option value="nam quis"></option>
            <option value="nam quis nulla"></option>
            <option value="nam quis nulla. Integer"></option>
            <option value="nam quis nulla. Integer malesuada"></option>
          </datalist>
        </div>
        <br />
        <div>
          <input type="submit" value="Send Message" />
        </div>
      </form>
    </section>
  </body>
</html>
